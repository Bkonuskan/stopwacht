<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Uhr</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9a4fd79c93.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Press+Start+2P&family=Roboto:ital,wght@0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">
            <p id="title"> Retro<br> Stopwacht</p>
        </div>
        <div class="time">
            <p id="timeFormat">00:00:00</p>
        </div>
        <div class="time_btn">
            <button id="start" onclick="startStopwacht();"><i class="fa-regular fa-circle-play"></i></button>
            <button id="stop" onclick="stopStopwacht();"><i class="fa-solid fa-stop"></i></button>
            <button id="reset" onclick="resetStopwacht();"><i class="fa-solid fa-arrow-rotate-left"></i></button>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
